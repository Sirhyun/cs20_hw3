<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome To Joe's Hotdog</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: rgb(222, 206, 124);
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Joe's Hotdog Stand</h1>
        </header>
        <article>
            <section>
                <div>
                    <img src="logo.png" class="image" width="550px">
                    <p>Quantities of Hotdogs ($4.25/item): <span class="numbers" id="num-hotdogs"></span></p>
                    <p>Quantities of French Fries ($2.60/item): <span class="numbers" id="num-fries"></span></p>
                    <p>Quantities of Sodas ($1.50/item): <span class="numbers" id="num-sodas"></span></p>
                    <p>Discount Applied: <span class="numbers" id="discount"></span></p>
                    <p>Subtotal: <span class="numbers" id="subtotal"></span></p>
                    <p>Meals Tax: <span class="numbers" id="tax"></span></p><br />
                    <p style="font-weight: bold;">Final Total: <span class="numbers" id="final"></span></p>
               </div>
            </section>
        </article>
        <aside>
        </aside>
        <footer>CS 20 Assignment 4</footer>
    </body>
    <script language="javascript">
        var num_hotdog, num_fries, num_sodas, subtotal, final;
        var discount = 0;
        var tax = 6.25;

        num_hotdog = prompt("How many hotdogs do you want?", "1");
        num_fries = prompt("How many fries do you want?", "1");
        num_sodas = prompt("How many sodas do you want?", "1");

        subtotal = (4.25 * num_hotdog) + (2.60 * num_fries) + (1.50 * num_sodas);

        if (subtotal >= 20) {
            discount = 0.1 * subtotal;
            subtotal -= discount;
        }

        final = subtotal + (subtotal * tax / 100);

        document.getElementById("num-hotdogs").innerHTML = num_hotdog;
        document.getElementById("num-fries").innerHTML = num_fries;
        document.getElementById("num-sodas").innerHTML = num_sodas;
        document.getElementById("discount").innerHTML = "$";
        document.getElementById("discount").innerHTML += discount.toFixed(2);
        document.getElementById("subtotal").innerHTML = "$";
        document.getElementById("subtotal").innerHTML += subtotal.toFixed(2);
        document.getElementById("tax").innerHTML = tax.toFixed(2);
        document.getElementById("tax").innerHTML += "%";
        document.getElementById("final").innerHTML = "$";
        document.getElementById("final").innerHTML += final.toFixed(2);
    </script>
</html>
